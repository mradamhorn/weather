<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>WeatherBee</title>
</head>
<body>
    <nav class="navbar fixed-top shadow-sm navbar-expand-lg navbar-light">
        <!-- Navbar Header -->
        <div class="nav-link nav-head display-6 mx-3 mb-2">WeatherBee</div>
    </nav>
    <br><br><br>
    <div class='container mt-5'>
        <div class='row'>
            <div class='col-6'>
                <p class='search-prompt'>Get weather info for:</p>
            </div>
            <div class='col-6'>
                <input id='city-input'></input>
                <button class='search-button rounded shadow-sm'>Search</button>
            </div>
        </div>

        <br>

        <div class='row'>
            <div class='col' id='cityName'></div>
        </div>
        <div class='row'>
            <!-- <div class='col-2'></div> -->
            <div class='col-4' id='currentWeather'></div>
            <div class='col-8' id='weatherForecast'>
                <div class='row'>
                    <div class='col-2' id='forecast-1'></div>
                    <div class='col-2' id='forecast-2'></div>
                    <div class='col-2' id='forecast-3'></div>
                    <div class='col-2' id='forecast-4'></div>
                    <div class='col-2' id='forecast-5'></div>
                    <div class='col-2'></div>
                </div>
            </div>
            <!-- <div class='col-2'></div> -->
        </div>
        
        
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
