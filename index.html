<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>WeatherBee</title>
</head>

<body>
    <nav class="navbar fixed-top shadow-sm navbar-expand-lg navbar-light">

        <!-- Navbar Header -->
        <div class="nav-link nav-head display-6 mx-3 mb-2">WeatherBee</div>
    </nav>
    <br><br><br>

    <div class='container search-container mt-5'>
        <div class='row'>
            <div class='col-6'>
                <p class='search-prompt'>Get weather info for:</p>
            </div>
            <div class='col-6'>
                <input id='city-input'></input>
                <button class='search-button rounded shadow-sm'>Search</button>
            </div>
        </div>
    </div>

    <br>

    <div class='container weather-container'>

        <div class='row'>
            <div class='col display-2' id='cityName'></div>
        </div>



        <div class='row weather-row'>
            <div class='col-3' id='currentWeather'></div>
            <div class='col-9' id='fiveDayForecast'></div>
        </div>
        <div class='row weather-row'>
            <div class='col-3' id='currentWeather1'></div>
            <div class='col-9'>
                <div class='row forecastRow'>
                    <!-- <div class='col-2' id='weatherForecast1'></div>
                    <div class='col-2' id='weatherForecast2'></div>
                    <div class='col-2' id='weatherForecast3'></div>
                    <div class='col-2' id='weatherForecast4'></div>
                    <div class='col-3' id='weatherForecast5'></div> -->
                </div>

            </div>
        </div>

    </div>







    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
